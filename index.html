<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div id="formSection">
        <h3>Configurar Timer</h3>
        <div class="input-wrapper">
            <ion-icon name="time-outline" aria-hidden="true"></ion-icon>
            <input type="text" id="timeInput" placeholder="hh:mm:ss" required maxlength="8" />
        </div>

        <div class="input-wrapper textarea-wrapper">
            <ion-icon name="chatbox-outline" aria-hidden="true"></ion-icon>
            <textarea id="messageInput" maxlength="200" placeholder="Digite sua mensagem"
                required></textarea>
        </div>
        <div id="charCount">200 caracteres restantes</div>

        <ion-button aria-label="Add Timer" id="defineBtn" class="defineBtn">
            <ion-icon name="add-circle-outline"></ion-icon>
        </ion-button>
    </div>

    <div class="hidden" id="timeR">

        <div id="time">

            <div class="circle" style="--clr:#f03e3e;">
                <svg>
                    <circle cx="70" cy="70" r="70" id="hh"></circle>
                </svg>
                <div id="hours">00<br><span>Horas</span></div>
            </div>

            <div class="circle" style="--clr:#f59f00;">
                <svg>
                    <circle cx="70" cy="70" r="70" id="mm"></circle>
                </svg>
                <div id="minutes">00<br><span>Minutos</span></div>
            </div>

            <div class="circle" style="--clr:#37b24d;">
                <svg>
                    <circle cx="70" cy="70" r="70" id="ss"></circle>
                </svg>
                <div id="seconds">00<br><span>Segundos</span></div>
            </div>

        </div>

        <div id="controls">
            <ion-button aria-label="Play timer" id="startBtn">
                <ion-icon name="play-circle-outline" aria-hidden="true"></ion-icon>
            </ion-button>
            <ion-button aria-label="Pause timer" id="pauseBtn" class="hidden">
                <ion-icon name="pause-circle-outline" aria-hidden="true"></ion-icon>
            </ion-button>
            <ion-button aria-label="Reset timer" id="resetBtn">
                <ion-icon name="refresh-circle-outline" aria-hidden="true"></ion-icon>
            </ion-button>
            <ion-button aria-label="Back to form" id="settingsBtn">
                <ion-icon name="arrow-back-circle-outline" aria-hidden="true"></ion-icon>
            </ion-button>
        </div>

    </div>

    <h2 class="yourMsg">
        <span><div id="yourMsg"></div></span>
    </h2>

    <script src="./assets/js/main.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
