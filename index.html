<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Time</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div id="formSection">
        <input type="text" id="timeInput" placeholder="hh:mm:ss" required maxlength="8" />
        <textarea id="messageInput" maxlength="200" placeholder="Digite sua mensagem (mÃ¡x. 200 caracteres)"
            required></textarea>
        <div id="charCount">200 caracteres restantes</div>
        <button id="defineBtn">Definir</button>
    </div>

    <div class="hidden" id="timeR">

        <div id="time">

            <div class="circle" style="--clr:#f03e3e;">
                <svg>
                    <circle cx="70" cy="70" r="70" id="hh"></circle>
                </svg>
                <div id="hours">00<br><span>Horas</span></div>
            </div>

            <div class="circle" style="--clr:#f59f00;">
                <svg>
                    <circle cx="70" cy="70" r="70" id="mm"></circle>
                </svg>
                <div id="minutes">00<br><span>Minutos</span></div>
            </div>

            <div class="circle" style="--clr:#37b24d;">
                <svg>
                    <circle cx="70" cy="70" r="70" id="ss"></circle>
                </svg>
                <div id="seconds">00<br><span>Segundos</span></div>
            </div>

            <div>
                <button id="startBtn">Start</button>
                <button id="pauseBtn" class="hidden">Pause</button>
                <button id="resetBtn">Reset</button>
                <button id="settingsBtn">Settings</button>
            </div>

        </div>

    </div>


    <h2 class="yourMsg">
        <span>Sua mensagem quando o contador finalizar</span>
    </h2>

    <script src="./assets/js/actions.js"></script>
    <!-- <script src="./assets/js/main.js"></script> -->

</body>

</html>
