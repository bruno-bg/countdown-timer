<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="form-container">
        <form id="countdownForm" autocomplete="off">
            <h1>Countdown Timer</h1>
            <div class="form-group">
                <label for="data">Data (dd/mm/aaaa):</label>
                <input type="text" id="data" name="data" maxlength="10" pattern="\d{2}/\d{2}/\d{4}">
            </div>
            <div class="form-group">
                <label for="hora">Hora (hh:mm:ss):</label>
                <input type="text" id="hora" name="hora" maxlength="8" pattern="\d{2}:\d{2}:\d{2}">
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" maxlength="150"></textarea>
                <div id="caracteresRestantes">150 caracteres restantes</div>
            </div>
            <button type="submit">Iniciar Contagem</button>
        </form>
    </div>
    <script src="./assets/js/form.js"></script>
</body>

</html>
